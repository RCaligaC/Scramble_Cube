<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/Cabeca.ico">
    <title>ScramblerCube</title>
</head>
<body>
    <header class="cabecalho">
        <img class="imagem" src="./images/Cabeca.jpg" alt="CabeÃ§a em forma de um cubo"></a>
        <h1>Magic Cube Scrambler</h1>
    </header>

    <main class="container-main">
        <section class="scrambler">
            <h2 id="scrambler"> Scramble...</h2>
        </section>

        <section class="container">

    
            <div class="timer">
    
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
    
                <div class="time" id="seconds">00</div>
                <div class="separator">.</div>
    
                <div class="time" id="milliseconds">00</div>
                <div class="separator"></div>
    
            </div>
    
        </section>

        <section class="tela">
            <canvas id="tela-principal" width="400" height="320"></canvas>

        </section>

    </main>

    
    
    <footer class="social">
