<html lang="PT-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

    <title>ScramblerCube</title>
</head>
<body>
    <header>
        <nav id="cabecalho">

            <img class="cabecalho__logo" src="./images/Cabeca.jpg" alt="CabeÃ§a em forma de um cubo"></a>
            <h1 class="cabecalho__titulo">Caliga's Magic Cube</h1>

        </nav>
        
    </header>

    <main class="main__container">
        
        <section class="container__caixa">

            <h2 class="scrambler" id="scrambler"> Scramble...</h2>
    
            <div class="timer">
    
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
    
                <div class="time" id="seconds">00</div>
                <div class="separator">.</div>
    
                <div class="time" id="milliseconds">000</div>
                <div class="separator"></div>
    
            </div>

            <div class="buttons">

            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
    
            </div>
    
        </section>

        <canvas class="tela" id="tela-principal" width="400" height="320"></canvas>

    </main>
